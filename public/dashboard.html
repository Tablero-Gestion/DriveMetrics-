<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveMetrics - Dashboard</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; margin: 0; background: #f6f7fb; }
    header { background: #4f46e5; color: white; padding: 16px 20px; font-weight: 600; }
    main { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .card { background: white; border-radius: 12px; padding: 18px; box-shadow: 0 8px 24px rgba(0,0,0,.06); margin-bottom: 16px; }
    .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; }
    .btn { background: #4f46e5; color: #fff; border: 0; padding: 10px 14px; border-radius: 10px; cursor: pointer; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .topbar { display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <header>DriveMetrics - Dashboard</header>
  <main>
    <div class="card topbar">
      <div>
        <div id="userName">Usuario</div>
        <div id="userEmail" style="opacity:.7; font-size: 14px;">email</div>
      </div>
      <div>
        <button class="btn" onclick="window.location.href='/'">Cerrar sesión</button>
      </div>
    </div>

    <div class="row">
      <div class="card">
        <h3>Calculadora</h3>
        <p>Integraremos aquí la calculadora completa.</p>
      </div>
      <div class="card">
        <h3>Comparador Multi-Plataforma</h3>
        <p>Vista rápida de ganancias estimadas.</p>
      </div>
      <div class="card">
        <h3>AI Predictor</h3>
        <p>Conexión al endpoint de Claude.</p>
      </div>
    </div>
  </main>
  <script src="/location.js"></script>
  <script>
    // Inicializa el servicio de ubicación con botón flotante
    window.addEventListener('load', function () {
      if (window.LocationService) {
        LocationService.init({ floatingButton: true, compact: false, showAddress: true });
      }
    });
    // Si venimos del login, podríamos recibir info por sessionStorage/localStorage en futuras iteraciones.
    // Aquí solo placeholders para que la página cargue.
  </script>
</body>
</html>
