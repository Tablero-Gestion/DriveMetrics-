<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago Fallido - DriveMetrics</title>
  <link rel="stylesheet" href="/payment-styles.css" />
  <style> body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#fef2f2;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;} .card{background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:24px;max-width:520px;width:92%;text-align:center;} .bad{color:#dc2626;font-weight:800;font-size:22px;margin:8px 0;} .muted{color:#6b7280;} .btn{display:inline-block;margin-top:16px;background:#4f46e5;color:#fff;border:none;border-radius:10px;padding:10px 16px;text-decoration:none;} </style>
</head>
<body>
  <div class="card">
    <div style="font-size:42px">❌</div>
    <div class="bad">El pago no pudo completarse</div>
    <p class="muted">Inténtalo nuevamente o prueba con otro método de pago.</p>
    <a class="btn" href="/">Volver al Dashboard</a>
  </div>
  <script>
    try { window.dispatchEvent(new CustomEvent('paymentError', { detail:{ message:'failure' } })); } catch {}
  </script>
</body>
</html>
