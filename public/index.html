<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveMetrics - Login</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px; width: 90%; animation: slideIn 0.6s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px);} to { opacity: 1; transform: translateY(0);} }
        .logo { font-size: 2.5rem; color: #667eea; margin-bottom: 1rem; }
        .title { font-size: 1.8rem; color: #333; margin-bottom: 0.5rem; font-weight: 600; }
        .subtitle { color: #666; margin-bottom: 2rem; font-size: 0.95rem; }
        .google-btn { display: inline-flex; align-items: center; justify-content: center; gap: 12px; background: #4285f4; color: white; border: none; padding: 14px 24px; border-radius: 50px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; width: 100%; margin-bottom: 1rem; }
        .google-btn:hover { background: #3367d6; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(66, 133, 244, 0.3); }
        .google-btn:active { transform: translateY(0); }
        .google-icon { width: 20px; height: 20px; background: white; border-radius: 3px; padding: 2px; }
        .alternative-login { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #eee; }
        .alt-btn { background: transparent; border: 2px solid #667eea; color: #667eea; padding: 12px 20px; border-radius: 50px; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease; width: 100%; margin: 0.5rem 0; }
        .alt-btn:hover { background: #667eea; color: white; }
        .loading { display: none; margin-top: 1rem; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
        .error-message { background: #fee; border: 1px solid #fcc; color: #c33; padding: 12px; border-radius: 8px; margin-top: 1rem; display: none; font-size: 0.9rem; }
        .success-message { background: #efe; border: 1px solid #cfc; color: #3c3; padding: 12px; border-radius: 8px; margin-top: 1rem; display: none; font-size: 0.9rem; }
        .container { display: none; }
        .logged-in-container { display: none; background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); text-align: center; max-width: 500px; width: 90%; }
        .user-info { margin-bottom: 2rem; }
        .user-avatar { width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 1rem; display: block; }
        .logout-btn { background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-size: 0.9rem; transition: all 0.3s ease; }
        .logout-btn:hover { background: #c82333; transform: translateY(-1px); }
        .continue-btn { background: #28a745; color: white; border: none; padding: 14px 30px; border-radius: 25px; cursor: pointer; font-size: 1rem; font-weight: 500; margin-right: 1rem; transition: all 0.3s ease; }
        .continue-btn:hover { background: #218838; transform: translateY(-1px); }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div class="login-container" id="loginContainer">
        <div class="logo">🚗</div>
        <h1 class="title">DriveMetrics</h1>
        <p class="subtitle">Inicia sesión para acceder a tu dashboard de métricas de conducción</p>
        
        <button class="google-btn" id="googleLoginBtn" onclick="iniciarGoogleAuth()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continuar con Google
        </button>

        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p style="margin-top: 0.5rem; color: #666;">Iniciando sesión...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <!-- Pantalla después del login exitoso -->
    <div class="logged-in-container" id="loggedInContainer">
        <div class="user-info">
            <img class="user-avatar" id="userAvatar" src="" alt="Avatar">
            <h2 id="userName"></h2>
            <p id="userEmail" style="color: #666;"></p>
        </div>
        
        <a class="continue-btn" href="/dashboard.html">Ir al Dashboard</a>
        <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCFDb40oDXxQRG4PY0GAIaC8Ck7zS9tm0A",
          authDomain: "drivemetrics-9ef78.firebaseapp.com",
          projectId: "drivemetrics-9ef78",
          storageBucket: "drivemetrics-9ef78.firebasestorage.app",
          messagingSenderId: "151117015962",
          appId: "1:151117015962:web:576aff049892be2760e823",
          measurementId: "G-1T99LXNLSM"
        };
        const GOOGLE_CLIENT_ID = '151117015962-qhq4at3nbja8q9rq7qvspcc0sunr113u.apps.googleusercontent.com';
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                if (window.firebase && !firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }

                await verificarSesionExistente();

                if (window.firebase && firebase.auth) {
                    firebase.auth().getRedirectResult()
                        .then(async (result) => {
                            if (result.credential) {
                                const cred = firebase.auth.GoogleAuthProvider.credentialFromResult(result);
                                const googleIdToken = cred && cred.idToken;
                                if (googleIdToken) {
                                    await handleGoogleAuth({ credential: googleIdToken });
                                }
                            }
                        })
                        .catch((error) => {
                            console.error('Error en redirect:', error);
                            mostrarError('Error al procesar el login: ' + error.message);
                        });
                }
            } catch (error) {
                console.error('Error en inicialización:', error);
            }
        });

        async function iniciarGoogleAuth() {
            try {
                mostrarCargando(true);
                ocultarMensajes();

                if (window.firebase && firebase.auth) {
                    const auth = firebase.auth();
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope('email');
                    provider.addScope('profile');
                    await auth.signInWithRedirect(provider);
                    return;
                }

                if (window.google && google.accounts) {
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: handleGoogleAuth,
                        ux_mode: 'redirect',
                        redirect_uri: window.location.href
                    });
                    google.accounts.id.prompt();
                } else {
                    throw new Error('Google Identity Services no está disponible');
                }

            } catch (error) {
                console.error('Error en login:', error);
                mostrarError('No se pudo iniciar el login con Google: ' + error.message);
                mostrarCargando(false);
            }
        }

        async function handleGoogleAuth(response) {
            try {
                mostrarCargando(true);
                let userInfo = null;

                if (response.user) {
                    userInfo = {
                        name: response.user.displayName,
                        email: response.user.email,
                        picture: response.user.photoURL,
                        uid: response.user.uid
                    };
                } else if (response.credential) {
                    const payload = JSON.parse(atob(response.credential.split('.')[1]));
                    userInfo = {
                        name: payload.name,
                        email: payload.email,
                        picture: payload.picture,
                        uid: payload.sub
                    };
                }

                if (userInfo) {
                    currentUser = userInfo;
                    mostrarSesionIniciada(userInfo);
                    mostrarExito('¡Login exitoso! Bienvenido ' + userInfo.name);
                } else {
                    throw new Error('No se pudo obtener información del usuario');
                }

            } catch (error) {
                console.error('Error procesando auth:', error);
                mostrarError('Error al procesar el login: ' + error.message);
            } finally {
                mostrarCargando(false);
            }
        }

        async function verificarSesionExistente() {
            if (window.firebase && firebase.auth) {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        const userInfo = {
                            name: user.displayName,
                            email: user.email,
                            picture: user.photoURL,
                            uid: user.uid
                        };
                        currentUser = userInfo;
                        mostrarSesionIniciada(userInfo);
                    }
                });
            }
        }

        function mostrarSesionIniciada(userInfo) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('loggedInContainer').style.display = 'block';
            document.getElementById('userName').textContent = userInfo.name;
            document.getElementById('userEmail').textContent = userInfo.email;
            document.getElementById('userAvatar').src = userInfo.picture || 'https://via.placeholder.com/80';
        }

        async function cerrarSesion() {
            try {
                if (window.firebase && firebase.auth) {
                    await firebase.auth().signOut();
                }
                currentUser = null;
                document.getElementById('loggedInContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
                ocultarMensajes();
                mostrarExito('Sesión cerrada correctamente');
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
                mostrarError('Error al cerrar sesión');
            }
        }

        function mostrarCargando(mostrar) {
            const loading = document.getElementById('loadingSpinner');
            const btn = document.getElementById('googleLoginBtn');
            if (mostrar) {
                loading.style.display = 'block';
                btn.disabled = true;
                btn.style.opacity = '0.6';
            } else {
                loading.style.display = 'none';
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
        }

        function mostrarExito(mensaje) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = mensaje;
            successDiv.style.display = 'block';
            setTimeout(() => { successDiv.style.display = 'none'; }, 3000);
        }

        function ocultarMensajes() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        window.iniciarGoogleAuth = iniciarGoogleAuth;
        window.handleGoogleAuth = handleGoogleAuth;
        window.currentUser = () => currentUser;
    </script>
</body>
</html>
